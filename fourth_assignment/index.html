<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <section>
        <div class="col-sm-12">
            <h1 class="heading">LOGIN AND SIGNUP ASSIGNMENT</h1>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="group">
                    <div class="button">
                        <div class="col-sm-6">
                            <div class="btn">
                                <button id="log_in" onclick="showlog();">LOG IN</button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="btn">
                                <button id="sign_up" onclick="showsign();">SIGN UP</button>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <div class="login_f" id="login_id">
                            <form>
                                <div class="form-group">
                                    <br>
                                    <label for="username">USER NAME</label>
                                    <input type="text" placeholder="Enter your name" class="form-control" name="Uname" id="Uname">
                                </div>
                                <div class="form-group">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" placeholder="Enter your Password" class="form-control" name="Pass" id="Pass">
                                </div>
                                <div>
                                    <input type="submit" name="submit" id="submit"></input>
                                </div>
                            </form>
                        </div>
                        <div class="signup_f hidden" id="signup_id">
                            <form>
                                <div class="form-group">
                                    <br>
                                    <label for="username">USER NAME</label>
                                    <input type="text" placeholder="What should we call you?" class="form-control" name="Uname" id="Uname">
                                </div>
                                <div class="form-group">
                                    <label for="email">EMAIL ID</label>
                                    <input type="email" placeholder="Enter your Email" class="form-control" name="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" placeholder="Enter your Password" class="form-control" name="Pass" id="Pass">
                                    <a href="forget.html" target="_blank" style="color:black; text-decoration:none;">Forgot Password?</a>
                                </div>
                                <div>
                                    <input type="submit" name="submit" id="submit"></input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </section>
    <script type="text/javascript">
        function showlog() {
            document.getElementById('signup_id').classList.add('hidden');
            document.getElementById('login_id').classList.remove('hidden');
            document.getElementById('login_id').classList.add('show');
        }

        function showsign() {
            document.getElementById('login_id').classList.add('hidden');
            document.getElementById('signup_id').classList.remove('hidden');
            document.getElementById('signup_id').classList.add('show');
        }
    </script>
</body>

</html>
